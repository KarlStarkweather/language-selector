<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Selector</title>
  </head>
  <body>
    <h1>Welcome to the Programming Language Selector!</h1>
    <h2>Answer the following questions to receive an empirically-supported recommendation for the programming language you should pursue in order to obtain a prosperous and satisfying career.</empirically-supported></h2>
    <div class="container">
      <div id="begin">
        <button class="btn btn-success" id="submitBtn" type="submit">Begin</button>
      </div>
      <div id="user-name">
        <label for="userName">Enter your full name</label>
        <input id="userName" class="form-control" type="text">
      <div id="birth-date">
        <label for="birthDate">Enter Your Date of Birth</label>
        <input id="birthDate" class="form-control" type="date">
      <div id="mobile">
        <label for="mobile">Are you interested in creating mobile apps?</label>
        <select id="mobile">
          <option disabled selected>Select One</option>
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>
      </div>
      <div id="objectify">
        <label for="objectify">Do you enjoy objectifying people?</label>
        <select id="objectify">
          <option disabled selected>Select One</option>
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>
      </div>
      <div id="coffee">
        <label for="coffee">What is your normal morning beverage?</label>
        <select id="coffee">
          <option disabled selected>Select One</option>
          <option value="coffee">Coffee</option>
          <option value="tea">Tea</option>
          <option value="jack">Jack Daniels</option>
          <option value="kombucha">Kombucha</option>
        </select>
      </div>
      <div id="music">
        <label for="music">Can you carry a tune?</label>
        <select id="music">
          <option disabled selected>Select One</option>
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>
      </div>
      <div id="reptiles">
        <label for="reptiles">Are you comfortable with reptiles?</label>
        <select id="reptiles">
          <option disabled selected>Select One</option>
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>
      </div>
      <div id="people">
        <label for="people">Do you like people?</label>
        <select id="people">
          <option disabled selected>Select One</option>
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>
      </div>
      <div id="result">
        
      </div>

    </div>
  </body>
  </html>
