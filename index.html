<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Selector</title>
  </head>
  <body>
    <h1>Welcome to the Programming Language Selector!</h1>
    <h2>Answer the following questions to receive an empirically-supported recommendation for the programming language you should pursue in order to obtain a prosperous and satisfying career.</empirically-supported></h2>
    <div class="container">
      <div id="begin">
        <button class="btn btn-success" id="submitBtn" type="submit">Begin</button>
      </div>

      <div id="user-name">
        <label for="user-name-input">Enter your full name</label>
        <input id="user-name-input" type="text">
      </div>

      <div id="mobile">
        <label for="mobile-select">Are you interested in creating mobile apps?</label>
        <select id="mobile-select" class="form-control">
          <option disabled selected>Select One</option>
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>
      </div>

      <div id="objectify">
        <label for="objectify-select">Do you enjoy objectifying people?</label>
        <select id="objectify-select" class="form-control">
          <option disabled selected>Select One</option>
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>
      </div>

      <div id="coffee">
        <label for="coffee">What is your normal morning beverage?</label>
        <select id="coffee-select" class="form-control">
          <option disabled selected>Select One</option>
          <option value="coffee">Coffee</option>
          <option value="tea">Tea</option>
          <option value="jack">Jack Daniels</option>
          <option value="kombucha">Kombucha</option>
        </select>
      </div>

      <div id="music">
        <label for="music">Can you carry a tune?</label>
        <select id="music-select" class="form-control">
          <option disabled selected>Select One</option>
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>
      </div>

      <div id="reptiles">
        <label for="reptiles">Are you comfortable with reptiles?</label>
        <select id="reptiles-select" class="form-control">
          <option disabled selected>Select One</option>
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>
      </div>

      <div id="people">
        <label for="people-select">Do you like people?</label>
        <select id="people-select" class="form-control">
          <option disabled selected>Select One</option>
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>
      </div>

      <div id="result">
        <p>
          You should study <span id="language"></span>. Good luck!
        </p>
      </div>
    </div>
  </body>
  </html>
